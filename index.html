<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Задачи</title>
</head>

<body>
    <header class="header">
        <h1>Список задач</h1>
        <input id="question" placeholder="Что в планах?" autofocus onkeyup="enter()">
        <span onclick="newElement()" id="add">Добавить</span>
    </header>
    <section class="menu" style="display: block">
        <span class="menu__done" type="button" onclick="addAll()"></span>
        <ul id="new__buss"></ul>
    </section>
    <footer id="footer">
        <input id="btn1" type="button" value="Выполненные" onclick="done()" style="background-color:skyblue">
        <input id="btn2" type="button" value="Активные" onclick="active()" style="background-color:green">
        <input id="btn3" type="button" value="Все" onclick="resAll()" style="background-color:purple">
        <input id="btn4" type="button" value="Удалить выполненные" onclick="resetDone()" style="background-color:red">
    </footer>
    <script src="app.js"></script>
    <script src="footer.js"></script>
</body>

</html>
